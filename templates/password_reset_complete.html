<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: rgba(20, 120, 200, 0.6);
      font-family: sans-serif;
      font-size: 10px
    }

    .container {
      background: #fff;
      padding: 4em 4em 2em;
      max-width: 500px;
      margin: 100px auto 0;
      box-shadow: 0 0 1em #222;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  {% comment %} Password Reset Complete {% endcomment %}
  <div class="container p-4">
    <h1 class="font-weight-bold mt-3">Password reset complete</h1>
    <hr>
    <h5>Your password has been set. You may go ahead and log in now.</h5>
    <a href="{% url 'login' %}" class="btn btn-primary">Log in</a>
  </div>
</body>

</html>
